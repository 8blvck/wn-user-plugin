<form
    data-request="{{ __SELF__}}::onRegister">
    <div class="form-group">
        <label for="userRegisterName">Name</label>
        <input name="name" type="text" class="form-control" id="userRegisterEmail" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="userRegisterEmail">Email</label>
        <input name="email" type="email" class="form-control" id="userRegisterEmail" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="userRegisterPassword">Password</label>
        <input name="password" type="password" class="form-control" id="userRegisterPassword" placeholder="Choose a password">
    </div>

    <button type="submit" class="btn btn-default">Register</button>
</form>
