{% if not user %}

    <div class="row">

        <div class="col-md-6">
            <h3>Sign in</h3>
            <form
                data-request="onSignin">
                <div class="form-group">
                    <label for="userSigninEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="userSigninEmail" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="userSigninPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="userSigninPassword" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3>Register</h3>
            <form
                data-request="onRegister">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input name="name" type="text" class="form-control" id="registerEmail" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="registerPassword" placeholder="Choose a password">
                </div>

                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>

    </div>

{% else %}

    {{ form_ajax('onUpdate', { model: user }) }}

        <div class="form-group">
            <label for="accountName">Full Name</label>
            <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
        </div>

        <div class="form-group">
            <label for="accountEmail">Email</label>
            <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}">
        </div>

        <div class="form-group">
            <label for="accountPassword">New Password</label>
            <input name="password" type="password" class="form-control" id="accountPassword">
        </div>

        <div class="form-group">
            <label for="accountPasswordConfirm">Confirm New Password</label>
            <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
        </div>

        <button type="submit" class="btn btn-default">Save</button>

    {{ form_close() }}

{% endif %}
