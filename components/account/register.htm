<form
    data-request="onRegister">
    <div class="form-group">
        <label for="registerName">{{ 'rainlab.user::lang.account.full_name'|trans }}</label>
        <input name="name" type="text" class="form-control" id="registerEmail" placeholder="{{ 'rainlab.user::lang.account.enter_full_name'|trans }}">
    </div>

    <div class="form-group">
        <label for="registerEmail">{{ 'rainlab.user::lang.account.enter_full_name'|trans }}</label>
        <input name="email" type="email" class="form-control" id="registerEmail" placeholder="{{ 'rainlab.user::lang.account.enter_email'|trans }}">
    </div>

    <div class="form-group">
        <label for="registerPassword">{{ 'rainlab.user::lang.account.password'|trans }}</label>
        <input name="password" type="password" class="form-control" id="registerPassword" placeholder="{{ 'rainlab.user::lang.account.choose_password'|trans }}">
    </div>

    <button type="submit" class="btn btn-default">{{ 'rainlab.user::lang.account.register'|trans }}</button>
</form>
