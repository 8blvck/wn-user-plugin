<form
    data-request="{{ __SELF__ }}::onUpdate">

    <div class="form-group">
        <label for="userUpdateName">Full Name</label>
        <input name="name" type="text" class="form-control" id="userUpdateName" value="{{ __SELF__.user.name }}">
    </div>

    <div class="form-group">
        <label for="userUpdateEmail">Email</label>
        <input name="email" type="email" class="form-control" id="userUpdateEmail" value="{{ __SELF__.user.email }}">
    </div>

    <div class="form-group">
        <label for="userUpdatePassword">New Password</label>
        <input name="password" type="password" class="form-control" id="userUpdatePassword">
    </div>

    <div class="form-group">
        <label for="userUpdatePasswordConfirm">Confirm New Password</label>
        <input name="password_confirmation" type="password" class="form-control" id="userUpdatePasswordConfirm">
    </div>

    <button type="submit" class="btn btn-default">Save</button>
</form>
