{% if __SELF__.code == null %}

    <form
        data-request="{{ __SELF__.alias}}::onRestorePassword">
        <div class="form-group">
            <label for="userRestoreEmail">Email</label>
            <input name="email" type="email" class="form-control" id="userRestoreEmail" placeholder="Enter your email">
        </div>

        <button type="submit" class="btn btn-default">Restore password</button>
    </form>

{% else %}

    <form
        data-request="{{ __SELF__.alias}}::onResetPassword">

        <div class="form-group">
            <label for="userResetCode">Activation Code</label>
            <input name="code" type="text" class="form-control" id="userResetCode" placeholder="Enter the activation code">
        </div>

        <div class="form-group">
            <label for="userResetPassword">New Password</label>
            <input name="password" type="password" class="form-control" id="userResetPassword" placeholder="Enter a new password">
        </div>

        <button type="submit" class="btn btn-default">Reset password</button>
    </form>

{% endif %}
